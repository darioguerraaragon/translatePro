<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./boots/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav>
            <h3>TranslatePro</h3>
            <a href="#">Api</a>
        </nav>
    </header>

    <section class="container">
        <article class="d-flex flex-column justify-content-evenly align-items-center row">
            <div class="col-6 border d-flex flex-column justify-content-evenly align-items-center">
                <div class="w-100">
                    <h3>English</h3>
                    <div class="w-100 border"></div>
                </div>

                <div class="input-en h-25 w-100 mt-5">
                    <input type="text" placeholder="Ingresar texto" id="en" class="en h-100 w-75 ms-5">
                    <div id="en-text" class="d-none"></div>
                </div>
 
                <div class="w-100 tools">
                    <div class="w-75 border mt-5 sep"></div>
                    <div class="d-flex flex-row justify-content-evenly align-items-center w-100">
                        <img src="./imgs/volume (1).png">
                        <img src="./imgs/paste.png">
                    </div>
                </div>               
                   
            </div>


            <div class="col-6 border d-flex flex-column justify-content-evenly align-items-center">
                <div class="w-100">
                    <h3>Spanish</h3>
                    <div class="w-100 border"></div>
                </div>

                <div class="input-es h-25 w-100 mt-5">
                    <div id="es" class="es h-100 w-75 ms-5"></div>
                </div>

                <div class="w-100 tools">
                    <div class="w-75 border mt-5 sep"></div>
                    <div class="d-flex flex-row justify-content-evenly align-items-center w-100">
                        <img src="./imgs/volume (1).png">
                        <img src="./imgs/paste.png">
                    </div>
                </div>
            </div>
        </article>
    </section>

    <script src="app.js"></script>
    <script src="./boots/bootstrap.min.js"></script>
</body>
</html>
