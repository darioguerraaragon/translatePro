<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/boots/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav>
            <h3>TranslatePro</h3>
            <a href="https://rapidapi.com/gatzuma/api/deep-translate1/">Api</a>
        </nav>
    </header>

    <section class="container">
        <article class="d-flex flex-column justify-content-evenly align-items-center row">
            <div class="col-6 border d-flex flex-column justify-content-evenly align-items-center spa">
                <div class="w-100">
                    <h3 class="en_title">English</h3>
                    <div class="w-100 border"></div>
                </div>

                <div class="input-en h-25 w-100 mt-5">
                    <input type="text" placeholder="Ingresar texto" id="en" class="en h-100 w-75 ms-5">
                    <div id="en-text" class="d-none"></div>
                </div>
 
                <div class="w-100 tools">
                    <div class="w-75 border mt-5 sep"></div>
                    <div class="d-flex flex-row justify-content-evenly align-items-center w-100 imgs ">
                        <img src="./imgs/volume (1).png" class="speaker-en">
                        <img src="./imgs/paste.png" id="copy">
                        <small class="text-primary d-none" id="copied">Copied!</small>
                    </div>
                </div>               
                   
            </div>

            <img src="./imgs/exchange.png" class="change" id="change">


            <div class="col-6 border d-flex flex-column justify-content-evenly align-items-center spa">
                <div class="w-100">
                    <h3 class="es_title">Spanish</h3>
                    <div class="w-100 border"></div>
                </div>

                <div class="input-es h-25 w-100 mt-5">
                    <div id="es" class="es h-100 w-75 ms-5"></div>
                </div>

                <div class="w-100 tools">
                    <div class="w-75 border mt-5 sep"></div>
                    <div class="d-flex flex-row justify-content-evenly align-items-center w-100 imgs">
                        <img src="./imgs/volume (1).png" class="speaker-es">
                        <img src="./imgs/paste.png" id="copy2">
                        <small class="text-primary d-none" id="copied2">Copied!</small>
                    </div>
                </div>
            </div>
        </article>
    </section>

    <footer class="w-100 text-center">
        <small class="text-primary"><b>Developed by Dario Guerra Aragon / all rigths reserved@ 2022</b></small>
    </footer>

    <script src="app.js"></script>
    <script src="./boots/bootstrap.min.js"></script>
</body>
</html>
